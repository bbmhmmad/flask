<!DOCTYPE html>
<html>
	<head>
		<title>Ninja Gold</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<div> Your gold:{{session['coins']}}</div>

		<div class='box'>
			<form action='/process_money' method='POST'>
				<input type="hidden" name="action" value="farm">
				<h2>Farm</h2>
				Earns 10-20 gold
				<input type='submit'>
			</form>
		</div>

		<div class='box'>
			<form action='/process_money' method='POST'>
				<input type="hidden" name="action" value="cave">
				<h2>Cave</h2>
				Earns 5-10 gold
				<input type='submit'>
			</form>
		</div>

		<div class='box'>
			<form action='/process_money' method='POST'>
				<input type="hidden" name="action" value="house">
				<h2>House</h2>
				Earns 2-5 gold
				<input type='submit'>
			</form>
		</div>

		<div class='box' >
			<form action='/process_money' method='POST'>
				<input type="hidden" name="action" value="casino">
				<h2>Casino</h2>
				Earns/takes 0-50 gold
				<input type='submit'>
			</form>
		</div>

		<h3>Activities</h3>
		<div id='activities'>{{session['activity']}} </div>
	</body>
</html>
